<html>
    <head>
        <meta charset="UTF-8">
    </head> 
    <body>
        <button type="button" onclick="successModal()">success</button>
        <button type="button" onclick="infoModal()">info</button>
        <button type="button" onclick="warningModal()">warning</button>
        <button type="button" onclick="errorModal()">error</button>
        <button type="button" onclick="arrowFunction()">arrowFunction</button>
    </body>
</html>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
<script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
<script>
    function successModal(){
            //Title        Message                 Icon
        swal.fire("Great!", "You pushed the button", "success");
    }
    function infoModal(){
        swal.fire("Information!", "You opened the alert", "info");
    }
    function warningModal(){
        swal.fire("Warning!", "Be careful on your next move", "warning");
    }
    function errorModal(){
        swal.fire("Error!", "Something went wrong", "error");
    }

    //functionName = (parameter1, parameter2, ...) => { action(s) to do }
    const arrowFunction = () => {
        swal.fire({
            title: "This is a title",
            text: "This is the content",
            icon: "success",
            showCloseButton:true, //top right corner cross button
            showCancelButton:true,//cancel button itself
            focusConfirm: false,
        });}
</script>
