<html>
    <head>
        <meta charset="UTF-8">
    </head> 
    <body>
        <button type="button" onclick="successModal()">success</button>
        <button type="button" onclick="infoModal()">info</button>
        <button type="button" onclick="warningModal()">warning</button>
        <button type="button" onclick="errorModal()">error</button>
        <button type="button" onclick="arrowFunction()">arrowFunction</button>
    </body>
</html>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function successModal(){
            //Title        Message                 Icon
        swal("Great!", "You pushed the button", "success");
    }
    function infoModal(){
        swal("Information!", "You opened the alert", "info");
    }
    function warningModal(){
        swal("Warning!", "Be careful on your next move", "warning");
    }
    function errorModal(){
        swal("Error!", "Something went wrong", "error");
    }

    //functionName = (parameter1, parameter2, ...) => { action(s) to do }
    const arrowFunction = () => {swal("Great!", "Called using arrowFunction", "success");}
</script>
